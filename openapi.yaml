  /api/v1/content_file_search/:
    get:
      operationId: content_file_search_retrieve
      description: View for executing searches of learning resources
      parameters:
      - in: query
        name: aggregations
        schema:
          type: array
          items:
            enum:
            - topic
            - content_category
            - platform
            - offered_by
            type: string
            description: |-
              * `topic` - topic
              * `content_category` - content_category
              * `platform` - platform
              * `offered_by` - offered_by
      - in: query
        name: content_category
        schema:
          type: array
          items:
            type: string
            minLength: 1
      - in: query
        name: id
        schema:
          type: array
          items:
            type: integer
      - in: query
        name: limit
        schema:
          type: integer
      - in: query
        name: offered_by
        schema:
          type: array
          items:
            enum:
            - mitx
            - ocw
            - bootcamps
            - xpro
            - csail
            - mitpe
            - see
            - scc
            - ctl
            type: string
            description: |-
              * `mitx` - MITx
              * `ocw` - OCW
              * `bootcamps` - Bootcamps
              * `xpro` - xPRO
              * `csail` - CSAIL
              * `mitpe` - Professional Education
              * `see` - Sloan Executive Education
              * `scc` - Schwarzman College of Computing
              * `ctl` - Center for Transportation & Logistics
        description: "The organization that offers learning resources            \
          \ \n\n* `mitx` - MITx\n* `ocw` - OCW\n* `bootcamps` - Bootcamps\n* `xpro`\
          \ - xPRO\n* `csail` - CSAIL\n* `mitpe` - Professional Education\n* `see`\
          \ - Sloan Executive Education\n* `scc` - Schwarzman College of Computing\n\
          * `ctl` - Center for Transportation & Logistics"
      - in: query
        name: offset
        schema:
          type: integer
      - in: query
        name: platform
        schema:
          type: array
          items:
            enum:
            - edx
            - ocw
            - oll
            - mitxonline
            - bootcamps
            - xpro
            - csail
            - mitpe
            - see
            - scc
            - ctl
            - whu
            - susskind
            - globalalumni
            - simplilearn
            - emeritus
            - podcast
            type: string
            description: |-
              * `edx` - edX
              * `ocw` - OCW
              * `oll` - Open Learning Library
              * `mitxonline` - MITx Online
              * `bootcamps` - Bootcamps
              * `xpro` - xPRO
              * `csail` - CSAIL
              * `mitpe` - Professional Education
              * `see` - Sloan Executive Education
              * `scc` - Schwarzman College of Computing
              * `ctl` - Center for Transportation & Logistics
              * `whu` - WHU
              * `susskind` - Susskind
              * `globalalumni` - Global Alumni
              * `simplilearn` - Simplilearn
              * `emeritus` - Emeritus
              * `podcast` - Podcast
        description: "The platform on which learning resources are offered       \
          \      \n\n* `edx` - edX\n* `ocw` - OCW\n* `oll` - Open Learning Library\n\
          * `mitxonline` - MITx Online\n* `bootcamps` - Bootcamps\n* `xpro` - xPRO\n\
          * `csail` - CSAIL\n* `mitpe` - Professional Education\n* `see` - Sloan Executive\
          \ Education\n* `scc` - Schwarzman College of Computing\n* `ctl` - Center\
          \ for Transportation & Logistics\n* `whu` - WHU\n* `susskind` - Susskind\n\
          * `globalalumni` - Global Alumni\n* `simplilearn` - Simplilearn\n* `emeritus`\
          \ - Emeritus\n* `podcast` - Podcast"
      - in: query
        name: q
        schema:
          type: string
          minLength: 1
        description: The search text
      - in: query
        name: resource_id
        schema:
          type: array
          items:
            type: integer
      - in: query
        name: run_id
        schema:
          type: array
          items:
            type: integer
      - in: query
        name: sortby
        schema:
          enum:
          - id
          - -id
          - resource_readable_id
          - -resource_readable_id
          type: string
          minLength: 1
        description: |-
          if the parameter starts with '-' the sort is in descending order

          * `id` - id
          * `-id` - -id
          * `resource_readable_id` - resource_readable_id
          * `-resource_readable_id` - -resource_readable_id
      - in: query
        name: topic
        schema:
          type: array
          items:
            type: string
            minLength: 1
      tags:
      - content_file_search
      security:
      - cookieAuth: []
      responses:
