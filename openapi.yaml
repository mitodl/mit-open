openapi: 3.0.3
info:
  title: MIT Open Discussions Course Catalog API
  version: 0.0.1
  description: Open Discussions public API
paths:
  /api/v1/courses/:
    get:
      operationId: courses_list
      description: Get a paginated list of learning resources.
      summary: List
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - courses
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLearningResourceList'
          description: ''
  /api/v1/courses/{id}/:
    get:
      operationId: courses_retrieve
      description: Retrieve a single learning resource.
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this learning resource.
        required: true
      tags:
      - courses
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearningResource'
          description: ''
  /api/v1/courses/new/:
    get:
      operationId: courses_new_list
      description: Get a paginated list of newly released resources.
      summary: List New
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
