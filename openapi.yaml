          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ArticleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ArticleRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
          description: ''
