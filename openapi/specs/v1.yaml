openapi: 3.0.3
info:
  title: MIT Open API
  version: 0.0.1 (v1)
  description: MIT public API
paths:
  /api/v1/articles/:
    get:
      operationId: articles_list
      description: Get a paginated list of articles
      summary: List
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - articles
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedArticleList'
          description: ''
    post:
      operationId: articles_create
      description: Create a new article
      summary: Create
      tags:
      - articles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ArticleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ArticleRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
          description: ''
  /api/v1/articles/{id}/:
    get:
      operationId: articles_retrieve
      description: Retrieve a single article
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this article.
        required: true
      tags:
      - articles
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
          description: ''
    patch:
      operationId: articles_partial_update
      description: Update an article
      summary: Update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this article.
        required: true
      tags:
      - articles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedArticleRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedArticleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedArticleRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
          description: ''
    delete:
      operationId: articles_destroy
      description: Delete an article
      summary: Destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this article.
        required: true
      tags:
      - articles
      responses:
        '204':
          description: No response body
  /api/v1/content_file_search/:
    get:
      operationId: content_file_search_retrieve
      description: Search for content files
      summary: Search
      parameters:
      - in: query
        name: aggregations
        schema:
          type: array
          items:
            enum:
            - topic
            - content_feature_type
            - platform
            - offered_by
            type: string
            description: |-
              * `topic` - topic
              * `content_feature_type` - content_feature_type
              * `platform` - platform
              * `offered_by` - offered_by
        description: Show resource counts by category
      - in: query
        name: content_feature_type
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The feature type of the content file. Possible options are at
          api/v1/course_features/
      - in: query
        name: id
        schema:
          type: array
          items:
            type: integer
        description: The id value for the content file
      - in: query
        name: limit
        schema:
          type: integer
        description: Number of results to return per page
      - in: query
        name: offered_by
        schema:
          type: array
          items:
            enum:
            - mitx
            - ocw
            - bootcamps
            - xpro
            - csail
            - mitpe
            - see
            - scc
            - ctl
            type: string
            description: |-
              * `mitx` - MITx
              * `ocw` - OCW
              * `bootcamps` - Bootcamps
              * `xpro` - xPRO
              * `csail` - CSAIL
              * `mitpe` - Professional Education
              * `see` - Sloan Executive Education
              * `scc` - Schwarzman College of Computing
              * `ctl` - Center for Transportation & Logistics
        description: "The organization that offers the learning resource         \
          \    \n\n* `mitx` - MITx\n* `ocw` - OCW\n* `bootcamps` - Bootcamps\n* `xpro`\
          \ - xPRO\n* `csail` - CSAIL\n* `mitpe` - Professional Education\n* `see`\
          \ - Sloan Executive Education\n* `scc` - Schwarzman College of Computing\n\
          * `ctl` - Center for Transportation & Logistics"
      - in: query
        name: offset
        schema:
          type: integer
        description: The initial index from which to return the results
      - in: query
        name: platform
        schema:
          type: array
          items:
            enum:
            - edx
            - ocw
            - oll
            - mitxonline
            - bootcamps
            - xpro
            - csail
            - mitpe
            - see
            - scc
            - ctl
            - whu
            - susskind
            - globalalumni
            - simplilearn
            - emeritus
            - podcast
            type: string
            description: |-
              * `edx` - edX
              * `ocw` - OCW
              * `oll` - Open Learning Library
              * `mitxonline` - MITx Online
              * `bootcamps` - Bootcamps
              * `xpro` - xPRO
              * `csail` - CSAIL
              * `mitpe` - Professional Education
              * `see` - Sloan Executive Education
              * `scc` - Schwarzman College of Computing
              * `ctl` - Center for Transportation & Logistics
              * `whu` - WHU
              * `susskind` - Susskind
              * `globalalumni` - Global Alumni
              * `simplilearn` - Simplilearn
              * `emeritus` - Emeritus
              * `podcast` - Podcast
        description: "The platform on which the learning resource id offered     \
          \        \n\n* `edx` - edX\n* `ocw` - OCW\n* `oll` - Open Learning Library\n\
          * `mitxonline` - MITx Online\n* `bootcamps` - Bootcamps\n* `xpro` - xPRO\n\
          * `csail` - CSAIL\n* `mitpe` - Professional Education\n* `see` - Sloan Executive\
          \ Education\n* `scc` - Schwarzman College of Computing\n* `ctl` - Center\
          \ for Transportation & Logistics\n* `whu` - WHU\n* `susskind` - Susskind\n\
          * `globalalumni` - Global Alumni\n* `simplilearn` - Simplilearn\n* `emeritus`\
          \ - Emeritus\n* `podcast` - Podcast"
      - in: query
        name: q
        schema:
          type: string
          minLength: 1
        description: The search text
      - in: query
        name: resource_id
        schema:
          type: array
          items:
            type: integer
        description: The id value of the parent learning resource for the content
          file
      - in: query
        name: run_id
        schema:
          type: array
          items:
            type: integer
        description: The id value of the run that the content file belongs to
      - in: query
        name: sortby
        schema:
          enum:
          - id
          - -id
          - resource_readable_id
          - -resource_readable_id
          type: string
          minLength: 1
        description: |-
          if the parameter starts with '-' the sort is in descending order

          * `id` - id
          * `-id` - -id
          * `resource_readable_id` - resource_readable_id
          * `-resource_readable_id` - -resource_readable_id
      - in: query
        name: topic
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The topic name. To see a list of options go to api/v1/topics/
      tags:
      - content_file_search
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentFileeSearchResponse'
          description: ''
