          * `course` - Course
          * `program` - Program
          * `learning_material` - Learning Material
        explode: true
        style: form
      - in: query
        name: resource_type
        schema:
          type: array
          items:
            type: string
            enum:
            - course
            - learning_path
            - podcast
            - podcast_episode
            - program
            - video
            - video_playlist
        description: |-
          The type of learning resource

          * `course` - Course
          * `program` - Program
          * `learning_path` - Learning Path
          * `podcast` - Podcast
          * `podcast_episode` - Podcast Episode
          * `video` - Video
          * `video_playlist` - Video Playlist
