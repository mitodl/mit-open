openapi: 3.0.3
info:
  title: MIT Open API
  version: 0.0.1 (v0)
  description: MIT public API
paths:
  /api/v0/channels/:
    get:
      operationId: channels_list
      description: |-
        CRUD Operations related to FieldChannels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: List
      parameters:
      - in: query
        name: channel_type
        schema:
          type: string
          enum:
          - department
          - offeror
          - pathway
          - topic
        description: |-
          * `topic` - Topic
          * `department` - Department
          * `offeror` - Offeror
          * `pathway` - Pathway
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFieldChannelList'
          description: ''
    post:
      operationId: channels_create
      description: |-
        CRUD Operations related to FieldChannels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Create
      tags:
      - channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldChannelCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FieldChannelCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FieldChannelCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldChannel'
          description: ''
  /api/v0/channels/{id}/:
    get:
      operationId: channels_retrieve
      description: |-
        CRUD Operations related to FieldChannels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this field channel.
        required: true
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldChannel'
          description: ''
    patch:
      operationId: channels_partial_update
      description: |-
        CRUD Operations related to FieldChannels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this field channel.
        required: true
      tags:
      - channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFieldChannelWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedFieldChannelWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedFieldChannelWriteRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldChannel'
          description: ''
    delete:
      operationId: channels_destroy
      description: |-
        CRUD Operations related to FieldChannels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this field channel.
        required: true
      tags:
      - channels
      responses:
        '204':
          description: No response body
  /api/v0/channels/{id}/moderators/:
    get:
      operationId: channels_moderators_list
      description: View for listing and adding moderators
      summary: Field Moderators List
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^\d+$
        required: true
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FieldModerator'
          description: ''
    post:
      operationId: channels_moderators_create
      description: View for listing and adding moderators
      summary: Field Moderators Create
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^\d+$
        required: true
      tags:
      - channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldModeratorRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FieldModeratorRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FieldModeratorRequest'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldModerator'
          description: ''
  /api/v0/channels/{id}/moderators/{moderator_name}/:
    delete:
      operationId: channels_moderators_destroy
      description: Remove the user from the moderator groups for this website
      summary: Field Moderators Destroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^\d+$
        required: true
      - in: path
        name: moderator_name
        schema:
          type: string
          pattern: ^[A-Za-z0-9_]+$
        required: true
      tags:
      - channels
      responses:
        '204':
          description: No response body
  /api/v0/channels/type/{channel_type}/{name}/:
    get:
      operationId: channels_type_retrieve
      description: View for retrieving an individual field channel by type and name
      summary: FieldChannel Detail Lookup by channel type and name
      parameters:
      - in: path
        name: channel_type
        schema:
          type: string
          pattern: ^[A-Za-z0-9_\-]+$
        required: true
      - in: path
        name: name
        schema:
          type: string
          pattern: ^[A-Za-z0-9_\-]+$
        required: true
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldChannel'
          description: ''
  /api/v0/ckeditor/:
    get:
      operationId: ckeditor_retrieve
      description: Get the JWT to authenticate for CKEditor
      tags:
      - ckeditor
      responses:
        '200':
          description: No response body
  /api/v0/news_events/:
    get:
      operationId: news_events_list
      description: Get a paginated list of feed items.
      parameters:
      - in: query
        name: feed_type
        schema:
          type: array
          items:
            type: string
            enum:
            - events
            - news
        description: |-
          The type of item

          * `news` - News
          * `events` - Events
        explode: true
        style: form
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - news_events
      responses:
        '200':
          description: No response body
  /api/v0/news_events/{id}/:
    get:
      operationId: news_events_retrieve
      description: Retrieve a single feed item.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this feed item.
        required: true
      tags:
      - news_events
      responses:
        '200':
          description: No response body
  /api/v0/news_events_sources/:
    get:
      operationId: news_events_sources_list
      description: Get a paginated list of news/event feed sources.
      parameters:
      - in: query
        name: feed_type
        schema:
          type: array
          items:
            type: string
            enum:
            - events
            - news
        description: |-
          The type of source

          * `news` - News
          * `events` - Events
        explode: true
        style: form
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - news_events_sources
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFeedSourceList'
          description: ''
  /api/v0/news_events_sources/{id}/:
    get:
      operationId: news_events_sources_retrieve
      description: Retrieve a single news/event feed source.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this feed source.
        required: true
      tags:
      - news_events_sources
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedSource'
          description: ''
  /api/v0/testimonials/:
    get:
      operationId: testimonials_list
      description: List all testimonials.
      summary: List
      parameters:
      - in: query
        name: channels
        schema:
          type: array
          items:
            type: integer
        description: The channels the attestation is for
        explode: true
        style: form
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: published
        schema:
          type: boolean
        description: Only return published testimonials
      tags:
      - testimonials
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAttestationList'
          description: ''
  /api/v0/testimonials/{id}/:
    get:
      operationId: testimonials_retrieve
      description: Retrieve a testimonial.
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this attestation.
        required: true
      tags:
      - testimonials
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attestation'
          description: ''
  /api/v0/users/me/:
    get:
      operationId: users_me_retrieve
      description: User retrieve and update viewsets for the current user
      tags:
      - users
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/v0/widget_lists/{id}/:
    get:
      operationId: widget_lists_retrieve
      description: API for managing widget lists
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this widget list.
        required: true
      tags:
      - widget_lists
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetList'
          description: ''
    put:
      operationId: widget_lists_update
      description: API for managing widget lists
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this widget list.
        required: true
      tags:
      - widget_lists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WidgetListRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/WidgetListRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/WidgetListRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetList'
          description: ''
    patch:
      operationId: widget_lists_partial_update
      description: API for managing widget lists
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this widget list.
        required: true
      tags:
      - widget_lists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedWidgetListRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedWidgetListRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedWidgetListRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetList'
          description: ''
components:
  schemas:
    Attestation:
      type: object
      description: Serializer for attestations.
      properties:
        id:
          type: integer
          readOnly: true
        avatar:
          type: string
          format: uri
        avatar_small:
          type: string
          format: uri
        avatar_medium:
          type: string
          format: uri
        cover:
          type: string
          format: uri
        created_on:
          type: string
          format: date-time
          readOnly: true
        updated_on:
          type: string
          format: date-time
          readOnly: true
        attestant_name:
          type: string
          description: The name of the attestant
          maxLength: 200
        title:
          type: string
          description: The attestant's title
          maxLength: 255
        quote:
          type: string
          description: The testimonial attestation
        publish_date:
          type: string
          format: date-time
          nullable: true
          description: The datetime to show the testimonial
        channels:
          type: array
          items:
            type: integer
          description: Channels that the testimonial belongs to
      required:
      - attestant_name
      - avatar
      - avatar_medium
      - avatar_small
      - channels
      - cover
      - created_on
      - id
      - quote
      - title
      - updated_on
    ChannelDepartmentDetail:
      type: object
      description: Serializer for the ChannelDepartmentDetail model
      properties:
        department:
          type: string
          nullable: true
    ChannelDepartmentDetailRequest:
      type: object
      description: Serializer for the ChannelDepartmentDetail model
      properties:
        department:
          type: string
          minLength: 1
          nullable: true
    ChannelOfferorDetail:
      type: object
      description: Serializer for the ChannelOfferorDetail model
      properties:
        offeror:
          type: string
          nullable: true
    ChannelOfferorDetailRequest:
      type: object
      description: Serializer for the ChannelOfferorDetail model
      properties:
        offeror:
          type: string
          minLength: 1
          nullable: true
    ChannelTopicDetail:
      type: object
      description: Serializer for the ChannelTopicDetail model
      properties:
        topic:
          type: integer
          nullable: true
    ChannelTopicDetailRequest:
      type: object
      description: Serializer for the ChannelTopicDetail model
      properties:
        topic:
          type: integer
          nullable: true
    ChannelTypeAe2Enum:
      enum:
      - topic
      - department
      - offeror
      - pathway
      type: string
      description: |-
        * `topic` - Topic
        * `department` - Department
        * `offeror` - Offeror
        * `pathway` - Pathway
    ChannelTypeEnum:
      enum:
      - topic
      - department
      - offeror
      - pathway
      type: string
      description: |-
        * `topic` - topic
        * `department` - department
        * `offeror` - offeror
        * `pathway` - pathway
    DepartmentChannel:
      type: object
      description: Serializer for Channel model of type department
      properties:
        id:
          type: integer
          readOnly: true
        avatar:
          type: string
          nullable: true
          description: Get the avatar image URL
        avatar_small:
          type: string
          nullable: true
          description: Get the avatar image small URL
          readOnly: true
        avatar_medium:
          type: string
          nullable: true
          description: Get the avatar image medium URL
          readOnly: true
        banner:
          type: string
          nullable: true
          description: Get the banner image URL
        is_moderator:
          type: boolean
          description: Return true if user is a moderator for the channel
          readOnly: true
        lists:
          type: array
          items:
            $ref: '#/components/schemas/LearningPathPreview'
          readOnly: true
        channel_url:
          type: string
          readOnly: true
        featured_list:
          allOf:
          - $ref: '#/components/schemas/LearningPathPreview'
          readOnly: true
          nullable: true
          description: Learning path featured in this field.
        subfields:
          type: array
          items:
            $ref: '#/components/schemas/Subfield'
          readOnly: true
        channel_type:
          allOf:
          - $ref: '#/components/schemas/DepartmentChannelChannelTypeEnum'
          default: department
          readOnly: true
        department_detail:
          $ref: '#/components/schemas/ChannelDepartmentDetail'
        created_on:
          type: string
          format: date-time
          readOnly: true
        updated_on:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          pattern: ^[A-Za-z0-9_]+$
          maxLength: 100
        title:
          type: string
          maxLength: 100
        about:
          nullable: true
        ga_tracking_id:
          type: string
          maxLength: 24
        configuration:
          nullable: true
        search_filter:
          type: string
          maxLength: 2048
        public_description:
          type: string
        widget_list:
          type: integer
          nullable: true
      required:
      - avatar_medium
      - avatar_small
      - channel_type
      - channel_url
      - created_on
      - department_detail
      - featured_list
      - id
      - is_moderator
      - lists
      - name
      - subfields
      - title
      - updated_on
    DepartmentChannelChannelTypeEnum:
      type: string
      enum:
      - department
    FeedImage:
      type: object
      description: Serializer for FeedImage
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          maxLength: 2048
        description:
          type: string
          maxLength: 1024
        alt:
          type: string
          maxLength: 1024
      required:
      - id
    FeedSource:
      type: object
      description: FeedSource serializer
      properties:
        id:
          type: integer
          readOnly: true
        image:
          $ref: '#/components/schemas/FeedImage'
        title:
          type: string
          maxLength: 255
        url:
          type: string
          format: uri
          maxLength: 200
        description:
          type: string
        feed_type:
          $ref: '#/components/schemas/FeedTypeEnum'
      required:
      - feed_type
      - id
      - image
      - title
      - url
    FeedTypeEnum:
      enum:
      - news
      - events
      type: string
      description: |-
        * `news` - News
        * `events` - Events
    FieldChannel:
      oneOf:
      - $ref: '#/components/schemas/TopicChannel'
      - $ref: '#/components/schemas/DepartmentChannel'
      - $ref: '#/components/schemas/OfferorChannel'
      - $ref: '#/components/schemas/PathwayChannel'
      discriminator:
        propertyName: channel_type
        mapping:
          topic: '#/components/schemas/TopicChannel'
          department: '#/components/schemas/DepartmentChannel'
          offeror: '#/components/schemas/OfferorChannel'
          pathway: '#/components/schemas/PathwayChannel'
    FieldChannelCreateRequest:
      type: object
      description: |-
        Write serializer for FieldChannel. Uses primary keys for referenced objects
        during requests, and delegates to FieldChannelSerializer for responses.
      properties:
        name:
          type: string
          minLength: 1
          pattern: ^[A-Za-z0-9_]+$
          maxLength: 100
        title:
          type: string
          minLength: 1
          maxLength: 100
        public_description:
          type: string
        subfields:
          type: array
          items:
            type: string
            minLength: 1
        featured_list:
          type: integer
          nullable: true
          description: Learning path featured in this field.
        lists:
          type: array
          items:
            type: integer
            nullable: true
          description: Learning paths in this field.
        avatar:
          type: string
          format: binary
          nullable: true
        banner:
          type: string
          format: binary
          nullable: true
        about:
          nullable: true
        channel_type:
          allOf:
          - $ref: '#/components/schemas/ChannelTypeAe2Enum'
          default: pathway
        search_filter:
          type: string
          maxLength: 2048
        configuration:
          nullable: true
        topic_detail:
          allOf:
          - $ref: '#/components/schemas/ChannelTopicDetailRequest'
          nullable: true
        department_detail:
          allOf:
          - $ref: '#/components/schemas/ChannelDepartmentDetailRequest'
          nullable: true
        offeror_detail:
          allOf:
          - $ref: '#/components/schemas/ChannelOfferorDetailRequest'
          nullable: true
      required:
      - name
      - title
    FieldModerator:
      type: object
      description: Serializer for moderators
      properties:
        moderator_name:
          type: string
          description: Returns the name for the moderator
        email:
          type: string
          description: Get the email from the associated user
        full_name:
          type: string
          description: Get the full name of the associated user
          readOnly: true
      required:
      - full_name
    FieldModeratorRequest:
      type: object
      description: Serializer for moderators
      properties:
        moderator_name:
          type: string
          description: Returns the name for the moderator
        email:
          type: string
          description: Get the email from the associated user
    LearningPathPreview:
      type: object
      description: Serializer for a minimal preview of Learning Paths
      properties:
        title:
          type: string
          maxLength: 256
        url:
          type: string
          format: uri
          nullable: true
          maxLength: 2048
        id:
          type: integer
          readOnly: true
      required:
      - id
      - title
    OfferorChannel:
      type: object
      description: Serializer for Channel model of type offeror
      properties:
        id:
          type: integer
          readOnly: true
        avatar:
          type: string
          nullable: true
          description: Get the avatar image URL
        avatar_small:
          type: string
          nullable: true
          description: Get the avatar image small URL
          readOnly: true
        avatar_medium:
          type: string
          nullable: true
          description: Get the avatar image medium URL
          readOnly: true
        banner:
          type: string
          nullable: true
          description: Get the banner image URL
        is_moderator:
          type: boolean
          description: Return true if user is a moderator for the channel
          readOnly: true
        lists:
          type: array
          items:
            $ref: '#/components/schemas/LearningPathPreview'
          readOnly: true
        channel_url:
          type: string
          readOnly: true
        featured_list:
          allOf:
          - $ref: '#/components/schemas/LearningPathPreview'
          readOnly: true
          nullable: true
          description: Learning path featured in this field.
        subfields:
          type: array
          items:
            $ref: '#/components/schemas/Subfield'
          readOnly: true
        channel_type:
          allOf:
          - $ref: '#/components/schemas/OfferorChannelChannelTypeEnum'
          default: offeror
          readOnly: true
        offeror_detail:
          $ref: '#/components/schemas/ChannelOfferorDetail'
        created_on:
          type: string
          format: date-time
          readOnly: true
        updated_on:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          pattern: ^[A-Za-z0-9_]+$
          maxLength: 100
        title:
          type: string
          maxLength: 100
        about:
          nullable: true
        ga_tracking_id:
          type: string
          maxLength: 24
        configuration:
          nullable: true
        search_filter:
          type: string
          maxLength: 2048
        public_description:
          type: string
        widget_list:
          type: integer
          nullable: true
      required:
      - avatar_medium
      - avatar_small
      - channel_type
      - channel_url
      - created_on
      - featured_list
      - id
      - is_moderator
      - lists
      - name
      - offeror_detail
      - subfields
      - title
      - updated_on
    OfferorChannelChannelTypeEnum:
      type: string
      enum:
      - offeror
    PaginatedAttestationList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
